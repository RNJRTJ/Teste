<!DOCTYPE html>
<html lang="pt-br">
 
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
 
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
 
	<title>Listagem de Lojistas</title>
</head>
 
<body>
	<nav class="navbar navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Empresários</a>
		</div>
	</nav>
 
	<main class="container">
		<div class="row">
			<div class="col-sm-12">
				<h1>Listagem de Lojistas</h1>
			</div>
		</div>
 
		<div class="row">
			<div class="col-sm-12">
				<table class="table">
					<thead>
						<tr>
							<th scope="col">#</th>
							<th scope="col">Nível de acesso</th>
							<th scope="col">Nome</th>							
							<th scope="col">Telefone</th>
							<th scope="col">Email</th>
							
						</tr>
					</thead>
					<tbody >
						<tr th:each="user : ${employers}">
							<th scope="row" th:text="${user.idUser}"></th>
							<td th:text="${user.accesLevel}"></td>
							<td>
								
								<a th:text="${user.userName}" th:href="@{/employer/{id}/detalhes (id=${user.idUser})}"></a>
							</td>							
							<td th:text="${user.telephone}"></td>
							<td th:text="${user.email}"></td>
							<td>
								
								<a  th:href="@{/employer/{id}/editar (id=${user.idUser})}" class="btn btn-warning">
									Editar
								</a>
								
								<a  th:href="@{/employer/{id}/excluir (id=${user.idUser})}"	class="btn btn-danger"
									onclick="return confirm('Tem certeza que deseja excluir o cliente?');">
									Excluir
								</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
 
		<div class="row">
			<div class="col-sm-12">
				<a th:href="@{/employer/cadastrar}" class="btn btn-primary">Cadastrar novo Lojista</a>
			</div>
		</div>
		<div class="row mt-3">
			<div class="col-sm-12">
				<a th:href="@{/}" class="btn btn-primary">Voltar ao inicio</a>
			</div>
		</div>
	</main>
 
 
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
		crossorigin="anonymous"></script>
</body>
 
</html>
