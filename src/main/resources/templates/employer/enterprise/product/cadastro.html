<!DOCTYPE html>
<html lang="pt-br">
 
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
 
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
 
	<title>Cadastrar novo Cliente</title>
</head>
 
<body>
	<nav class="navbar navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Clientes</a>
		</div>
	</nav>
 
	<main class="container">
		<div class="row">
			<div class="col-sm-12">
				<h1>Cadastrar novo Produto</h1>
			</div>
		</div>
 
		<div class="row">
			<div class="col-sm-12">
				<form method="POST"  th:object="${product}" enctype="multipart/form-data">
					<div class="mb-3">
						<label for="nome" class="form-label">Nome</label>
						<input type="text" class="form-control" id="nome" th:field="*{name}">
					</div>
					<div class="mb-3">
						<label for="dataNascimento" class="form-label">Valor</label>
						<input type="number" class="form-control" id="dataNascimento" th:field="*{value}">
					</div>					
 					
					<label for="user" class="form-label">Id da Loja: </label>
					
					<label for="user" class="form-label" th:text="${id}" ></label>																																																																
					
					<select name="idEnterprise" class="form-select" id="enterprise">
            			<option 
            			th:each="enterprises : ${enterprises}" 
            			th:value="${enterprises.idEnterprise}" 
            			th:text="${enterprises.fantasyName}"></option>
        			</select>
        			        			
        			<label for="userName" class="form-label mt-3">Selecione a categoria: </label>
        			
					<select id="category" class="form-select" >
						<option hidden value="">Selecione uma opção</option>
    					<option 
    						th:each="categoria : ${T(squad25.comercioFacil.util.Category).values()}"
                    		th:text="${categoria.name}"
                    		th:value="${categoria}">            				
    					</option>
					</select>
					
					<br>
					<button type="submit" class="btn btn-primary">Salvar</button>
				</form>
			</div> 
		</div>
	</main>
 
 
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
		crossorigin="anonymous"></script>
</body>
 
</html>
