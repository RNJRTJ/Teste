<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
 
  <title>Editar Cliente</title>
</head>
<body>
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Empres√°rios</a>
    </div>
  </nav>
 
  <main class="container">
    <div class="row">
      <div class="col-sm-12">
        <h1>Editar Produto</h1>
      </div>
    </div>
 
    <div class="row">
      <div class="col-sm-12">
        <form method="POST" th:object="${product}" enctype="multipart/form-data">
			<input type="hidden" th:field="*{idProduct}">
         		
			<div class="mb-3">
				<label for="userName" class="form-label">Nome</label>
				<input type="text" class="form-control" id="userName" th:field="*{name}">
			</div>
			<div class="mb-3">
				<label for="telephone" class="form-label">Valor</label>
				<input type="number" class="form-control" id="telephone" th:field="*{value}">
			</div>
			<!--<div class="mb-3">
				<label for="telephone" class="form-label">Digite o Id da loja</label>
				<label th:text="${id}">: id da loja</label>
				<input type="number" class="form-control" id="telephone" th:field="*{enterprise}">
			</div>--> 
			
			<select name="idEnterprise" class="form-select" id="enterprise">
            			<option 
            			th:each="enterprises : ${enterprises}" 
            			th:value="${enterprises.idEnterprise}" 
            			th:text="${enterprises.fantasyName}"></option>
        			</select>    		  
   		  <br>
   		  
          <button type="submit" class="btn btn-primary">Salvar</button>
        </form>
      </div>
    </div>
  </main>
 
 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
